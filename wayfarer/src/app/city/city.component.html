
<div>

    <app-cities></app-cities>

</div>



<div> 

    <h2>{{city.name}}, {{city.country}} </h2>
    <img src="{{ city.img }}">
    <dl>
        <dt>
            Population
        </dt>
        <DD>
            {{city.population}}
        </DD>
    
    </dl>

    <ng-container *ngFor="let post of posts.slice().reverse() let i = index;">
        <div *ngIf="post.city_id == city.id ">
            <h2>{{post.title}}</h2>
            <i>{{post.author}}
            {{post.date}}</i><br>
            {{post.post}}
        </div>
    </ng-container>
    
</div>
